<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Trade Commission - Identity Security Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            background: #f3f3f3;
        }
        img {
            width: 120px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0047ab;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #003580;
        }
        .loading-section {
            display: none;
            margin-top: 20px;
            text-align: left;
            font-size: 16px;
            font-weight: bold;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }
        .progress-fill {
            height: 15px;
            width: 0;
            background: #0047ab;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Seal_of_the_United_States_Federal_Trade_Commission.svg/1200px-Seal_of_the_United_States_Federal_Trade_Commission.svg.png">
        <h2>Federal Trade Commission - Identity Security Check</h2>
        <input type="text" id="fullName" placeholder="Enter Your Full Name" required>
        <input type="text" id="ssn" placeholder="Enter Last 4 Digits of SSN" maxlength="4" required>
        <button onclick="startSecurityCheck()">Check Security Level</button>

        <!-- Security Analysis Section -->
        <div class="loading-section" id="securityResults">
            <p>Analyzing your identity security...</p>
            <div id="status"></div>
        </div>
    </div>

    <script>
        function startSecurityCheck() {
            let name = document.getElementById("fullName").value;
            let ssn = document.getElementById("ssn").value;
            let results = document.getElementById("securityResults");
            let status = document.getElementById("status");

            if (!name || ssn.length !== 4) {
                alert("Please enter a valid name and last 4 digits of SSN.");
                return;
            }

            results.style.display = "block";
            status.innerHTML = ""; // Clear previous results

            let securityChecks = [
                { label: "Passport Security", value: 3 },
                { label: "Driver License Security", value: 6 },
                { label: "IP Address Security", value: 21 },
                { label: "Banking Security", value: 4 }
            ];

            let i = 0;
            function showNextCheck() {
                if (i < securityChecks.length) {
                    let check = securityChecks[i];
                    let resultDiv = document.createElement("div");
                    resultDiv.innerHTML = `<p>${check.label}: <span id="progress${i}">0%</span></p>
                                           <div class="progress-bar"><div class="progress-fill" id="bar${i}"></div></div>`;
                    status.appendChild(resultDiv);

                    let percent = 0;
                    let interval = setInterval(() => {
                        if (percent < check.value) {
                            percent++;
                            document.getElementById(`progress${i}`).textContent = percent + "%";
                            document.getElementById(`bar${i}`).style.width = percent + "%";
                        } else {
                            clearInterval(interval);
                            i++;
                            showNextCheck();
                        }
                    }, 50);
                }
            }

            showNextCheck();
        }
    </script>

</body>
</html>
