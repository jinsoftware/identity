<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MACS Aviator Bet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <div>MACS Aviator Bet</div>
    <div class="balance" id="balance">Wallet: ₹1000</div>
  </div>

  <div class="main">
    <div class="game-container">
      <div class="plane-container">
        <div class="plane" id="plane">✈️</div>
      </div>
      <div class="multiplier-box" id="multiplier">x1.00</div>
      <div class="bet-controls">
        <input type="number" id="betAmount" placeholder="Enter ₹" min="1">
        <button onclick="placeBet()">Place Bet</button>
        <button onclick="cashOut()">Cash Out</button>
      </div>
      <div class="log" id="log"></div>
    </div>

    <div class="leaderboard">
      <h3>Leaderboard</h3>
      <ul id="leaderboard">
        <li>👑 User1 - ₹3560</li>
        <li>🥈 User2 - ₹2980</li>
        <li>🥉 User3 - ₹2730</li>
        <li>User4 - ₹2200</li>
        <li>User5 - ₹2045</li>
      </ul>
    </div>
  </div>

  <audio id="blastSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-explosion-1612.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
