    function login() {
      const email = document.getElementById("email").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("login-section").style.display = "none";

        .catch(e => alert("Login Error: " + e.message));

    function signup() {
      const email = document.getElementById("email").value;
