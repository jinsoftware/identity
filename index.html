<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Trade Commission - Identity Security Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }
        .logo {
            width: 120px;
            margin-bottom: 15px;
        }
        h2 {
            color: #003366;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #003366;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #002244;
        }
        .loading-container {
            display: none;
            margin-top: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            width: 0%;
            background: #0078d4;
            transition: width 1s ease-in-out;
        }
        .results {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: white;
            color: black;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
        }
        .highlight {
            color: #003366;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/US-FederalTradeCommission-Seal.svg" class="logo" alt="FTC Logo">
        <h2>Federal Trade Commission</h2>
        <p>Check your identity security level</p>

        <input type="text" id="name" placeholder="Enter Your Full Name" required>
        <input type="text" id="ssn" placeholder="Last 4 Digits of SSN" maxlength="4" required>
        <button onclick="startAnalysis()">Check Security</button>

        <div class="loading-container" id="loadingContainer">
            <p>Analyzing your identity security...</p>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>

        <div class="results" id="resultsContainer">
            <p><strong>Name:</strong> <span id="userName"></span></p>
            <p>üìú Passport Security: <span class="highlight">3%</span></p>
            <p>üöó Driver's License Security: <span class="highlight">6%</span></p>
            <p>üåç IP Address Security: <span class="highlight">21%</span></p>
            <p>üè¶ Banking Security: <span class="highlight">4%</span></p>
            <p>üìä <strong>Overall Security Score:</strong> <span class="highlight" id="averageScore"></span>%</p>
        </div>
    </div>

    <script>
        function startAnalysis() {
            let name = document.getElementById("name").value;
            let ssn = document.getElementById("ssn").value;
            let loadingContainer = document.getElementById("loadingContainer");
            let progressBar = document.getElementById("progressBar");
            let resultsContainer = document.getElementById("resultsContainer");
            let userNameDisplay = document.getElementById("userName");
            let averageScoreDisplay = document.getElementById("averageScore");

            if (name.trim() === "" || ssn.trim() === "" || ssn.length !== 4) {
                alert("Please enter your name and the last 4 digits of your SSN.");
                return;
            }

            // Hide previous results and show loading bar
            resultsContainer.style.display = "none";
            loadingContainer.style.display = "block";
            progressBar.style.width = "0%";

            let progress = 0;
            let interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + "%";

                if (progress >= 100) {
                    clearInterval(interval);
                    loadingContainer.style.display = "none";

                    // Show Results
                    resultsContainer.style.display = "block";
                    userNameDisplay.innerText = name;
                    let averageScore = ((3 + 6 + 21 + 4) / 4).toFixed(2);
                    averageScoreDisplay.innerText = averageScore;
                }
            }, 1000); // Increases progress every second
        }
    </script>

</body>
</html>
