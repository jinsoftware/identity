<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Trade Commission - Identity Security Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        h2 {
            color: #004b8d;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #004b8d;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #003366;
        }
        .result-container {
            display: none;
            margin-top: 20px;
            text-align: left;
            padding: 15px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .security-item {
            font-size: 16px;
            margin: 10px 0;
        }
        .loading-text {
            color: #666;
            font-style: italic;
        }
        .highlight {
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Seal_of_the_United_States_Federal_Trade_Commission.svg/200px-Seal_of_the_United_States_Federal_Trade_Commission.svg.png" alt="FTC Logo" class="logo">
        <h2>Federal Trade Commission</h2>
        <h3>Identity Security Check</h3>

        <input type="text" id="fullName" placeholder="Enter Your Full Name">
        <input type="text" id="ssn" placeholder="Last 4 Digits of SSN" maxlength="4">
        <button onclick="startSecurityCheck()">Check Your Security Level</button>

        <div class="result-container" id="result">
            <h3>Security Analysis for <span id="userName"></span></h3>
            <p class="loading-text" id="loadingText">Analyzing security data...</p>

            <div class="security-item">Passport Security: <span id="passport" class="highlight"></span></div>
            <div class="security-item">Driver License Security: <span id="license" class="highlight"></span></div>
            <div class="security-item">IP Address Security: <span id="ip" class="highlight"></span></div>
            <div class="security-item">Banking Security: <span id="banking" class="highlight"></span></div>

            <h3>Overall Security Score: <span id="averageSecurity" class="highlight"></span>%</h3>
        </div>
    </div>

    <script>
        function startSecurityCheck() {
            let fullName = document.getElementById("fullName").value;
            let ssn = document.getElementById("ssn").value;

            if (fullName.trim() === "" || ssn.trim() === "" || ssn.length !== 4) {
                alert("Please enter a valid name and last 4 digits of your SSN.");
                return;
            }

            document.getElementById("result").style.display = "block";
            document.getElementById("userName").textContent = fullName;
            document.getElementById("loadingText").style.display = "block";

            let securityLevels = {
                passport: 3,
                license: 6,
                ip: 21,
                banking: 4
            };

            let totalSecurity = 0;
            let count = 0;

            function updateSecurity(key, value, delay) {
                setTimeout(() => {
                    document.getElementById(key).textContent = value + "%";
                    totalSecurity += value;
                    count++;
                    if (count === 4) {
                        let avgSecurity = (totalSecurity / 4).toFixed(1);
                        document.getElementById("averageSecurity").textContent = avgSecurity;
                        document.getElementById("loadingText").style.display = "none";
                    }
                }, delay);
            }

            updateSecurity("passport", securityLevels.passport, 2000);
            updateSecurity("license", securityLevels.license, 5000);
            updateSecurity("ip", securityLevels.ip, 8000);
            updateSecurity("banking", securityLevels.banking, 11000);
        }
    </script>

</body>
</html>
